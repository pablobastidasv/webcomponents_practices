<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:link value="#{request.userPrincipal}"
                       href="/logout.do"/>
    </h:form>
    <h:form id="loginForm"
            name="loginForm"
            rendered="#{empty request.userPrincipal}">
        <p:focus for="txtUsername"/>
        <p:outputLabel for="txtUsername"
                       value="User Name"/>
        <p:inputText id="txtUsername"
                     value="#{loginController.username}"/>
        <p:outputLabel for="txtPassword"
                       value="Password"/>
        <p:password id="txtPassword"
                     value="#{loginController.password}"/>
        <p:commandButton value="Ingresar"
                         action="#{loginController.login}"
                         update="@all"/>
    </h:form>
</f:view>
